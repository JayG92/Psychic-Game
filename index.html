<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1> Physic Game! </h1>
    <p id="interface"> Try and guess the letter I am thinking! </p>
    <p> You Guessed </p>
    <p id="letterPressed"> </p>
    <p>Wins:</p>
    <p id="winsCount"></p>
    <p>Losses</p>
    <p id="lossesCount"></p>

    <script>
        var letterOptions = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "o", "n", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var lettersGuessed = []


        var $wins =document.getElementById("winsCount");
        var $letterPressed = document.getElementById("letterPressed");
        // var $interface = document.getElementById("interface");
        var $losses = document.getElementById("lossesCount");
        var randomIndex = [Math.floor(Math.random() * letterOptions.length)];
        var correctLetter = letterOptions[randomIndex];
        console.log(correctLetter);
        document.onkeyup = function (event) {
            var userGuess = event.key;
            console.log(userGuess)
            $letterPressed.innerText = userGuess;
            if (userGuess === correctLetter) {
                wins++
                $wins.innerText=wins
                
                $interface.innerText = "Correct!";
                randomIndex = [Math.floor(Math.random() * letterOptions.length)];
                correctLetter = letterOptions[randomIndex];
                console.log(correctLetter);
            }
            if (userGuess !== correctLetter) {
                losses++
                $losses.innerText=losses

                $interface.innerText = "Wrong!, Try again."
                randomIndex = [Math.floor(Math.random() * letterOptions.length)];
                correctLetter = letterOptions[randomIndex];
                console.log(correctLetter);

            }
        }

    </script>
</body>

</html>
